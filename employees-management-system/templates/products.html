<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugins/bootstrap.css') }}">
    
  </head>
  <body>
    <h1 class="text-center">Products Table</h1>
    <!-- table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">product_name</th>
          <th scope="col">buying_price</th>
          <th scope="col">selling_price</th>

          <th scope="col">stock-quantity</th>
        </tr>
      </thead>
      <tbody id="products_table">
        {% for product in products %}
        <tr>
          <td>{{ product[0] }}</td>
          <td>{{ product[1] }}</td>
          <td>{{ product[2] }}</td>
          <td>{{ product[3] }}</td>
          <td>{{ product[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- add products from -->
    <div class="container mt-4">
      <h1>Add Product</h1>
      <form id="products_form" method="post">
        <!-- Product Name -->
        <div class="mb-3">
          <label for="product_name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="product_name"
            name="product_name"
            required
          />
        </div>

        <!-- Buying Price -->
        <div class="mb-3">
          <label for="buying_price" class="form-label">Buying Price</label>
          <input
            type="number"
            class="form-control"
            id="buying_price"
            name="buying_price"
            required
          />
        </div>

        <!-- Selling Price -->
        <div class="mb-3">
          <label for="selling_price" class="form-label">Selling Price</label>
          <input
            type="number"
            class="form-control"
            id="selling_price"
            name="selling_price"
            required
          />
        </div>

        <!-- Stock Quantity -->
        <div class="mb-3">
          <label for="stock_quantity" class="form-label">Stock Quantity</label>
          <input
            type="number"
            class="form-control"
            id="stock_quantity"
            name="stock_quantity"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
