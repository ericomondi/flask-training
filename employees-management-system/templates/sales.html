<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/plugins/bootstrap.css') }}"
    />
  </head>
  <body>
    <h1 class="text-center">Sales Table</h1>

    <!-- table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">product_id</th>
          <th scope="col">quantity</th>
          <th scope="col">created_at</th>
        </tr>
      </thead>
      <tbody id="products_table">
        {% for sale in sales %}
        <tr>
          <td>{{ sale[0] }}</td>
          <td>{{ sale[1] }}</td>
          <td>{{ sale[2] }}</td>
          <td>{{ sale[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
     <!-- add products from -->
     <div class="container mt-4">
        <h1>Add Sale</h1>
        <form id="sales_form" method="post">
          <!-- Product ID -->
          <div class="mb-3">
            <label for="product_id" class="form-label">Product ID</label>
            <input
              type="number"
              class="form-control"
              id="product_id"
              name="product_id"
              required
            />
          </div>
  
          <!-- Quantity -->
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              required
            />
          </div>
  
          <!-- Created_at-->
          <div class="mb-3">
            <label for="created_at" class="form-label">Time</label>
            <input
              type="number"
              class="form-control"
              id="created_at"
              name="created_at"
              required
            />
          </div>
  
  
          <button type="submit" class="btn btn-primary">Add Sale</button>
        </form>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
